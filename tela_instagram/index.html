<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
            <img src="instagram-logo.png" alt="instagram-logo">
            
                <div class="profile-photo">
                    <img src="https://i.pinimg.com/originals/56/17/af/5617af08114fbd4068831424cbdb61ef.jpg" alt="foto de perfil">    
                </div>
                 <button type="button" onclick="login()" class="instagram-login">Continue como Melissa Ribeiro</button>
                <script>
                    function login() {
                        alert("Tem certeza?")
                    }
                </script>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Melissa Ribeiro?</p>
                <span class="accounts">Alterar conta</span>
                ou
                <span class="link-blue">Sign Up</span>
            </div>
            <div class="app">
                <p class="get-app">Get the app</p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>

        </div> <!--Essa fecha por ultimo tbm, div instafram-continue-->
    </div> <!--Essa fecha por ultimo, div do instagram-wrapper-->
</body>
</html>
